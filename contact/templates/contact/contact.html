{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Contact{% endblock %}

{% block extra_css%}
    <link rel="stylesheet" href="">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row mt-5">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="main-print mb-4">Contact Us</h2>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <p class="side-print">Please fill in the form below</p>
                <form action="{% url 'contact' %}" method="POST" class="mt-3" id="contact-form">
                    {% csrf_token %}
                    <label for="id_name">Full Name *</label>
                    <input type="text" name="name" maxlength="20" class="shadow form-back textinput textInput form-control" required="True" id="id_name">
                    <label for="id_email">Email *</label>
                    <input type="email" name="email" maxlength="20" class="shadow form-back textinput textInput form-control" required="True" id="id_email">
                    <label for="id_phone">Phone Number *</label>
                    <input type="text" name="phone" maxlength="254" class="shadow form-back textinput textInput form-control" required="True" id="id_phone">
                    <label for="id_message">Write your message below *</label>
                    <textarea type="text" name="message" maxlength="600" class="shadow form-back textinput textInput form-control" required="True" id="id_message"></textarea>
                    <label for="id_added_info">Any added informaiton fill in below</label>
                    <textarea type="text" name="added_info" maxlength="600" class="shadow form-back textinput textInput form-control" id="id_added_info"></textarea>
                    <button class="btn float-right" type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
