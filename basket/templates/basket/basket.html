{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row mt-5">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <h2 class="main-print mb-4">Your Flower Basket</h2>
            </div>
        </div>
        <div class="row"></div>
            <div class="col">
                {% if basket_items %}
                    <div class="table-responsive rounded">

                    </div>
                {% else %}
                    <p class="lead mb-5">Your Basket is Empty!</p>
                    <a href="{% url 'products' %}" class="btn main-print">
                        <span class="icon">
                            <i class="fas fa-chevron left"></i>
                        </span>
                        <span>Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
