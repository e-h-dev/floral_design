{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Review Item{% endblock %}

{% block extra_css%}
    <link rel="stylesheet" href="">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row mt-5">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="main-print mb-4 contact-header-h1">Add a Review</h1>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <h2 class="side-print contact-header-h2">Please fill in the form below</h2>
            </div>
            <div class="col-12 col-lg-6">
                <p class="side-print">Your Review</p>
                <form action="{% url 'reviews' %}" method="POST" class="mt-3" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn float-right">
                        Submit Review
                    </button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
