{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Edit Product{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row mt-5">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="main-print mb-4">Product Management</h2>
                <h5 class="side-print">Edit a Product</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="{% url 'edit_product' product.id %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn rounded-2">Cancel</a>
                        <button class="btn rounded-2" type="submit">Edit Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
