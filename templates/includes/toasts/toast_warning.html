<div class="toast-body toast-warning side-print bg-white">
    <strong class="mr-5 main-print mt-5 text-center"  data-autohide="false" style="font-size:30px;">Warning!</strong>
    <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
            <div class="col">
            {{ message }}
                
        </div>
    </div>
    
</div>
